<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um parágrafo 
        de qualquer jeito.
    </p>
    <p>Para quebra de linha,<br> use a tag &lt;br&gt; </p> <!--less than (menor que) | greater than (maior que)-->
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!--marca registrada-->
        &copy; <!--copyright-->
        &euro;
        &Delta;
        &uparrow; <!--seta p cima-->
    </p>
    <p>Adicionando emoji:<!--entre na emojipedia-->
        &#x1F4BB; <!--colocar emoji use: &#x-->
        &#x270F;
    </p>



</body>
</html>
